<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="bootstrap-3.3.7-dist/js/jquery.min.js"></script>
    <script>
        $(function () {
            $("#username").blur(function () {
                var username=$(this).val();
                $.get("findUserServlet",{username:username},function(data){
                    console.log(data)
                    var span=$("#s_username");
                    span.html(data.msg);
                    if(data.userExsit){
                        span.css("color","red");
                    }else{
                        span.css("color","green");
                    }
                },"json");

            })

        })
    </script>
</head>
<body>
<form action="" method="get">
    <input type="text" placeholder="请输入账号" name="username" id="username"><br>
    <span id="s_username"></span>
    <input type="text" placeholder="请输入密码" name="password" id="password">
    <input type="submit" >
</form>
</body>
</html>
